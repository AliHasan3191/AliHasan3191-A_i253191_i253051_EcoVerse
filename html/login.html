<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoverse Login</title>
    <link rel="stylesheet" href="\css\login.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Welcome Back ðŸ‘‹</h1>
            <p class="subtitle">A new day to make a greener impact.</p>
            <p class="subtitle">Sign in to start shop at Ecoverse</p>

            <form>
                <label>Email</label>
                <input type="email" placeholder="Enter your email">

                <label>Password</label>
                <input type="password" placeholder="Enter your password">
                <a href="#" class="forgot">Forgot Password?</a>

                <div class="divider">
                    <span>Or</span>
                </div>

                <div class="social-buttons">
                        <img src="\images\google.png" alt="Google">
                        <img src="\images\facebook.png" alt="Facebook">
                </div>

                <button type="submit" class="signin-btn">Sign in</button>

                <p class="signup-text">Don't you have an account? <a href="#">Sign up</a></p>
            </form>
        </div>

        <div class="right-section">
            <img src="\images\login.png" alt="Recycle Symbol">
        </div>
    </div>
</body>
</html>
